<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstname = "John";
    $scope.lastname = "Doe";    
});
</script>

<div ng-app="myApp" ng-controller="myCtrl">
    Name: <input ng-model="firstname">
    <h1>{{firstname}}</h1>
</div>

<div id="content" *ngFor="let garment of garments">
    <div id="box">  
        {{ garment.type }} 
        {{ garment.gender  }} 
        {{ garment.season }} 
        {{ garment.color }} 
        {{ garment.price }} 
        <img src="app/img/{{ garment.photo }}" >        
        <p *ngIf="garment.presence">
            {{ garment.presence }}
        </p> 
        <p *ngIf="!garment.presence">
            Нет в наличии
        </p>
    </div>
</div>
